<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- 회원가입 페이지 구성-->
    <div class="join-form">
        <div class="content">
            <form>
                <h3>아이디</h3>
                <input type="text" name="user_id" class="text-field" placeholder="아이디" maxlength="20">
                <h3>비밀번호</h3>
                <input type="password" name="user_pw" class="text-field" placeholder="비밀번호" maxlength="20">
                <h3>비밀번호 확인</h3>
                <input type="password" name="userpw-ck" class="text-field" placeholder="비밀번호 확인" maxlength="20">
                <h3>이름</h3>
                <input type="text" name="user_name" class="text-field" placeholder="이름" maxlength="20">
                <h3>생년월일</h3>
                <div id="bir-form">
                    <input type="text" name="userbir-yy" id="bir-yy" placeholder="년(4자)" maxlength="4">
                    <select id="dir-mm" name="userbir-mm" class="sel">
                        <option hidden>월</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" name="userbir-dd" id="bir-dd" placeholder="일" maxlength="2">
                </div>
                <h3>성별</h3>
                <div id="gender">
                    <input type="radio" name="user_gender" id="gender" value="man" checked><span>남</span>
                    <input type="radio" name="user_gender" id="gender" value="woman"><span>여</span>
                </div>
                <h3>이메일</h3>
                <div class="email-form">
                    <input type="text" id="email_id" name="email_id" class="form_w200" value="" title="이메일 아이디" placeholder="이메일" maxlength="18" ><span>@</span>
                    <input type="text" id="email_domain" name="email_domain" class="form_w200" value="" title="도메인" maxlength="18"> 
                    <select class="sel" title="이메일 도메인 주소 선택" onclick="setEmailDomain(this.value);return false;">
                        <option hidden>-선택-</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="korea.com">korea.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </div>
                <h3>전화번호</h3>
                <input type="tel" id="user_ph" class="text-field" maxlength="16" placeholder="전화번호">
                <input type="submit" value="가입완료" class="submit-btn" id="btnjoin">
            </form>
        </div>
    </div>
</body>
</html>
